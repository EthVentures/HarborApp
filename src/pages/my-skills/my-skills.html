<ion-header>
  <ion-navbar color="mainbar">
    <ion-title>My Skills</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: #eee;">
  <ion-list>
    <ion-list-header>
      MY SKILLS
    </ion-list-header>
    <ion-card>
    <button ion-item *ngFor="let item of skills; let i = index" [attr.data-index]="i" (click)="update(item)">
      <h2>{{item.title}}</h2>
      <p>{{item.start}} - {{item.end}}</p>
    </button>
  </ion-card>
  </ion-list>
</ion-content>
