<ion-header>
  <ion-navbar color="mainbar">
    <ion-title>My Skills</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: #eee;">

  <ion-item *ngFor="let item of skills; let i = index" [attr.data-index]="i">
    <h2>{{item.title}}</h2>
    <p>{{item.start}} - {{item.end}}</p>
    <button ion-button clear item-end (click)="update(item)">View</button>
  </ion-item>

</ion-content>
