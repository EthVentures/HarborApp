<ion-header>

  <ion-navbar color="mainbar">
    <ion-title>Job Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #eee;">

  <ion-list>
    <ion-list-header>
      JOB DETAILS
    </ion-list-header>
    <ion-card>
      <p padding>
        Basic infomation on the job posting
      </p>
      <ion-item>
        <ion-label stacked>Job Title</ion-label>
        <ion-input type="text" [(ngModel)]="item.title" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Location</ion-label>
        <ion-input type="text" [(ngModel)]="item.location" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Hourly Rate</ion-label>
        <ion-input type="text" [(ngModel)]="item.hourly" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea type="text" [(ngModel)]="item.description" disabled="true"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label stacked>Job Requirements</ion-label>
        <ion-textarea type="text" [(ngModel)]="item.jobr" disabled="true"></ion-textarea>
      </ion-item>

      </ion-card>
      <ion-list-header>
        POINT OF CONTACT
      </ion-list-header>

      <ion-card>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="item.name" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Position</ion-label>
        <ion-input type="text" [(ngModel)]="item.position" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="item.phone" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Fax</ion-label>
        <ion-input type="text" [(ngModel)]="item.fax" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="item.email" disabled="true"></ion-input>
      </ion-item>

      <div padding style="background-color:white;" *ngIf="applyEnabled">
        <button ion-button full color="mainbar" (click)="apply()">Apply</button>
      </div>

    </ion-card>

  </ion-list>

</ion-content>
