
<ion-header>

  <ion-navbar color="mainbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Med Services</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #eee;">

  <ion-item *ngFor="let item of items; let i = index" [attr.data-index]="i">
    <h2>{{item}}</h2>
    <p>{{item}}</p>
    <button ion-button clear item-end>View</button>
    <button ion-button clear item-end>Edit</button>
  </ion-item>

</ion-content>
